<div class="container-fluid" ng-controller="ListTask">
<div class="row">
<div class="col-md-4 col-md-offset-0" >
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon glyphicon-plus-sign"></span> Nueva Tarea</div>
      <div class="panel-body">
        <form name="frm" ng-submit="addTodo()">
            <div class="form-group">
              <div class="col-sm-12">
                <label class="control-label"  for="username"></label>
                <input type="text" class="form-control" type="text" name="newTitulo" ng-model="newTitulo" require placeholder="Titulo" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
               <label class="control-label"  for="username"></label>
                <input type="text" class="form-control" type="text" name="newDescrip" ng-model="newDescrip" require placeholder="Descripion" required>
              </div>
            </div>
         
            <div class="form-group last">
              <div class=" col-sm-12" >
                <label class="control-label"  for="username"></label>
                <input ng-disable="frm.$invalid" class="btn btn-lg btn-success btn-block" type="submit" value="Aceptar">     
              </div>
            </div>       
        </form>
      </div>
  </div>
</div>

<div class="col-md-7 col-md-offset-0" >
  <div class="panel panel-default" >
    <div class="panel-heading">
      <span class="glyphicon glyphicon glyphicon glyphicon-th-list"></span> Lista Tarea(s)</div>
        <div class="panel-body" style="overflow:auto; height:270px;">
            <table class="table table-striped" >
              <thead>
                <tr>
                  <th>Estado</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Status</th>
                </tr>
                </thead>
                <tbody >
                  <tr ng-repeat="todo in todos track by $index">
                    <td ><input type="checkbox" ng-model="todo.done" /> </td>
                    <td ng-class="{'done':todo.done}"> {{todo.title}}</td>
                    <td ng-class="{'done':todo.done}"> {{todo.descrip}}</td>
                    <td ng-class="{'done':todo.done}"> 
                      <span class="label label-info">{{todo.estatus}}</span> 
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
   		    <div class="panel-footer">
				<div class="row text-center">
					<div class="col-xs-12">
						<button class="btn btn-lg btn-danger btn-block" ng-click="changeEstatus()" >
              				Cambiar Estado 
            </button>
          </div>
				</div>
			</div>
        </div>
      </div>
    </div>
  </div>
